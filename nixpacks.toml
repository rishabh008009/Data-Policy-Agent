[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
cmds = [
  "cd frontend && npm ci && npm run build",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd backend && pip install -e ."
]

[start]
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
